<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search Game</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        background-color: #f0f4f8;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(10, 48px);
        grid-template-rows: repeat(10, 48px);
        gap: 4px;
        justify-content: center;
        margin: 20px auto;
      }

      .cell {
        width: 48px;
        height: 48px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s, transform 0.1s;
      }

      .cell:hover {
        background-color: #eef7ff;
        transform: scale(1.05);
      }

      .cell.selected {
        background-color: #cfefff;
        border-color: #4dabf7;
      }

      .cell.found {
        background-color: #a6f4a6 !important;
        border-color: #58d158;
        color: #2f6f2f;
      }

      #word-list {
        margin-top: 20px;
      }

      #word-list ul {
        list-style-type: none;
        padding: 0;
      }

      #word-list li {
        font-size: 16px;
        padding: 4px;
        color: #333;
        transition: color 0.3s, text-decoration 0.3s;
      }

      #message {
        margin-top: 20px;
        font-size: 18px;
        color: #007b00;
        min-height: 24px;
      }

      #buttons {
        margin-top: 20px;
      }

      #buttons button {
        margin: 5px;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #start-button {
        background-color: #4dabf7;
        color: white;
      }

      #restart-button {
        background-color: #00b894;
        color: white;
      }

      #cancel-button {
        background-color: #ff7675;
        color: white;
      }

      #buttons button:hover {
        opacity: 0.9;
      }
      /* Î™®Î∞îÏùº Î∞òÏùëÌòï ÎåÄÏùë */
      @media (max-width: 600px) {
        html,
        body {
          height: 100%;
          width: 100%;
          overflow-x: hidden;
          margin: 0;
          padding: 0;
        }
        body {
          font-size: clamp(14px, 2.5vw, 18px);
        }

        .cell {
          font-size: clamp(12px, 3vw, 18px);
        }
        #board {
          grid-template-columns: repeat(10, 34px);
          grid-template-rows: repeat(10, 34px);
          gap: 3px;
        }

        .cell {
          width: 34px;
          height: 34px;
          font-size: 14px;
        }

        h1 {
          font-size: 22px;
        }

        #word-list li {
          font-size: 14px;
        }

        #buttons button {
          font-size: 14px;
          padding: 8px 14px;
        }

        #message {
          font-size: 16px;
        }
      }
      #buttons button:active {
        transform: scale(0.97);
        filter: brightness(0.9);
      }
    </style>
  </head>
  <body>
    <h1>Word Search Game</h1>
    <div id="board"></div>

    <div id="word-list">
      <h3>Find These Words:</h3>
      <ul id="word-items">
        <li id="HTML">HTML</li>
        <li id="CSS">CSS</li>
        <li id="ADOBE">ADOBE</li>
        <li id="BILINGUAL">Bilingual</li>
      </ul>
    </div>

    <div id="message"></div>

    <div id="buttons">
      <button id="start-button" onclick="startGame()">üéÆ Í≤åÏûÑÏãúÏûë</button>
      <button id="restart-button" onclick="restartGame()" style="display: none">
        üîÅ Restart
      </button>
      <button
        id="cancel-button"
        onclick="cancelSelection()"
        style="display: none"
      >
        ‚ùå ÏÑ†ÌÉùÏ∑®ÏÜå
      </button>
    </div>

    <script>
      const boardSize = 10;
      const words = ["HTML", "CSS", "BILINGUAL", "ADOBE"];
      const board = Array.from({ length: boardSize }, () =>
        Array(boardSize).fill("")
      );

      const directions = [
        { x: 1, y: 0 },
        { x: -1, y: 0 },
        { x: 0, y: 1 },
        { x: 0, y: -1 },
        { x: 1, y: 1 },
        { x: -1, y: 1 },
        { x: 1, y: -1 },
        { x: -1, y: -1 },
      ];

      function placeWords() {
        for (let word of words) {
          let placed = false;
          word = word.toUpperCase();
          let attempts = 0;

          while (!placed && attempts < 100) {
            attempts++;
            const dir =
              directions[Math.floor(Math.random() * directions.length)];
            const startX = Math.floor(Math.random() * boardSize);
            const startY = Math.floor(Math.random() * boardSize);
            let endX = startX + dir.x * (word.length - 1);
            let endY = startY + dir.y * (word.length - 1);

            if (endX < 0 || endX >= boardSize || endY < 0 || endY >= boardSize)
              continue;

            let canPlace = true;
            for (let i = 0; i < word.length; i++) {
              const x = startX + dir.x * i;
              const y = startY + dir.y * i;
              if (board[y][x] && board[y][x] !== word[i]) {
                canPlace = false;
                break;
              }
            }

            if (canPlace) {
              for (let i = 0; i < word.length; i++) {
                const x = startX + dir.x * i;
                const y = startY + dir.y * i;
                board[y][x] = word[i];
              }
              placed = true;
            }
          }

          if (!placed) {
            console.warn(`‚ö†Ô∏è Failed to place word: ${word}`);
          }
        }
      }

      function fillRandomLetters() {
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        for (let y = 0; y < boardSize; y++) {
          for (let x = 0; x < boardSize; x++) {
            if (!board[y][x]) {
              board[y][x] = letters[Math.floor(Math.random() * letters.length)];
            }
          }
        }
      }

      let selectedCells = [];
      let selectedWord = "";

      function drawBoard() {
        const boardElement = document.getElementById("board");
        boardElement.innerHTML = "";

        for (let y = 0; y < boardSize; y++) {
          for (let x = 0; x < boardSize; x++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = board[y][x];
            cell.dataset.x = x;
            cell.dataset.y = y;

            cell.addEventListener("click", handleCellClick);

            boardElement.appendChild(cell);
          }
        }
      }

      function handleCellClick(e) {
        const cell = e.target;

        if (
          cell.classList.contains("selected") ||
          cell.classList.contains("found")
        )
          return;

        selectedCells.push(cell);
        selectedWord += cell.textContent;
        cell.classList.add("selected");

        checkSelectedWord();
      }

      function checkSelectedWord() {
        const upperWord = selectedWord.toUpperCase();
        if (words.includes(upperWord)) {
          selectedCells.forEach((cell) => {
            cell.classList.remove("selected");
            cell.classList.add("found");
          });

          const listItem = document.getElementById(upperWord);
          if (listItem) {
            listItem.style.textDecoration = "line-through";
            listItem.style.color = "#aaa";
          }

          document.getElementById(
            "message"
          ).textContent = `‚úÖ Found: ${upperWord}`;
          selectedCells = [];
          selectedWord = "";
        } else if (
          selectedWord.length >= Math.max(...words.map((w) => w.length))
        ) {
          selectedCells.forEach((cell) => cell.classList.remove("selected"));
          document.getElementById(
            "message"
          ).textContent = `‚ùå Not a word: ${upperWord}`;
          selectedCells = [];
          selectedWord = "";
        }
      }

      function startGame() {
        document.getElementById("start-button").style.display = "none";
        document.getElementById("restart-button").style.display =
          "inline-block";
        document.getElementById("cancel-button").style.display = "inline-block";
        restartGame();
      }

      function restartGame() {
        for (let y = 0; y < boardSize; y++) {
          for (let x = 0; x < boardSize; x++) {
            board[y][x] = "";
          }
        }

        document.querySelectorAll(".cell").forEach((cell) => {
          cell.classList.remove("found", "selected");
        });

        words.forEach((w) => {
          const item = document.getElementById(w.toUpperCase());
          if (item) {
            item.style.textDecoration = "";
            item.style.color = "";
          }
        });

        document.getElementById("message").textContent = "";
        selectedCells = [];
        selectedWord = "";

        placeWords();
        fillRandomLetters();
        drawBoard();
      }

      function cancelSelection() {
        selectedCells.forEach((cell) => cell.classList.remove("selected"));
        selectedCells = [];
        selectedWord = "";
        document.getElementById("message").textContent =
          "ÏÑ†ÌÉùÏù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.";
      }
    </script>
  </body>
</html>
